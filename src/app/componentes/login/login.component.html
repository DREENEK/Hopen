<section class="vh-100">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block animate__animated  animate__fadeInLeft animate__slow	2s">
            <img src="./assets/ilustraciones/login.png" alt="login form" class="img-fluid p-2" />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form [formGroup]="Login" class="animate__animated  animate__fadeInRight animate__slow	2s">

                <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">HOPEN</span>
                </div>

                <h5 class="fw-normal mb-1 pb-3" style="letter-spacing: 1px;">Ingresa tu cuenta
                </h5>

                <div class="form-outline mb-4 mx-5 mb-5 mt-3">
                  <input type="email" id="correo" class="form-control form-control-lg" placeholder="Correo Electrónico"
                    maxlength="30" formControlName="Correo" />
                  <ng-container *ngTemplateOutlet="MessageCorreoError;context{error:Login.get('Correo')?.errors}">
                  </ng-container>
                </div>

                <div class="form-outline mb-4 mx-5 mb-5">
                  <input type="password" id="contraseña" class="form-control form-control-lg" placeholder="Contraseña"
                    maxlength="8" formControlName="Contrasena" />
                  <ng-container *ngTemplateOutlet="MessagePasswordError;context{error:Login.get('Contrasena')?.errors}">
                  </ng-container>
                </div>

                <div class="pt-1 mb-4 d-flex justify-content-center">
                  <button class="btn btn-dark btn-lg btn-block" [disabled]="Login.invalid"
                    type="submit">Ingresar</button>
                </div>

                <p class="mt-5 pb-lg-2 d-flex justify-content-center" style="color: #393f81;">¿Aún no tienes una
                  cuenta? <a routerLink="/registro" style="color: #D55F8F;"> ¡Únete a Hopen!</a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <ng-template let-error="error" let-text="text" #MessageCorreoError>
    <div *ngIf="error?.pattern?.requiredPattern">
      <i class="MessageCorreoError">No es un correo válido. (Asegurese de usar solo minúsculas, números o símbolos)</i>
    </div>
  </ng-template>


  <ng-template let-error let-text="text" #MessagePasswordError>
    <div *ngIf="error?.minlength">
      <i class="MessagePasswordError">La contraseña debe contener minimo 8 caracteres</i>
    </div>
  </ng-template>
</section>
